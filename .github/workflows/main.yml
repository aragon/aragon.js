on: push
name: CI
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: npm install
      run: npm install
    - name: npm lint
      run: npm run lint
    - name: test
      run: |
        npm run test
        npx lcov-result-merger 'packages/*/coverage/lcov.info' | ./node_modules/.bin/coveralls
    - name: size-limit
      run: |
        npm run build
        npm run size
    env:
      CI: true
